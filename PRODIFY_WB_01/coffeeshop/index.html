<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <img src="logo.png" alt="Coffee Shop Logo" id="logo">
        <h1>Welcome to Our Coffee Shop!</h1>
    </header>

    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <img src="coffee.jpg" alt="Coffee">
                <div class="item-info">
                    <h3>Espresso</h3>
                    <p>Rich and bold espresso brewed to perfection.</p>
                    <span>$3.00</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="cookie.jpg" alt="Cookie">
                <div class="item-info">
                    <h3>Chocolate Chip Cookie</h3>
                    <p>Freshly baked chocolate chip cookie.</p>
                    <span>$1.50</span>
                </div>
            </div>
        </section>

        <section id="order">
            <h2>Order Now</h2>
            <form id="order-form">
                <label for="item">Select Item:</label>
                <select id="item" name="item">
                    <option value="coffee">Espresso</option>
                    <option value="cookie">Chocolate Chip Cookie</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10">
                <button type="submit">Order</button>
            </form>
            <div id="order-confirmation" class="hidden">
                <p>Your order has been placed!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
